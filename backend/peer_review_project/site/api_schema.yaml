    type: object
    properties:
      first_name:
        title: First name
        type: string
        maxLength: 150
      last_name:
        title: Last name
        type: string
        maxLength: 150
      role:
        title: Role
        type: string
        enum:
        - teacher
        - student
      email:
        title: Email
        type: string
        format: email
        maxLength: 254
        minLength: 1
      id:
        title: ID
        type: integer
        readOnly: true
      username:
        title: Name
        type: string
        readOnly: true
        minLength: 1
        x-nullable: true
  SendEmailReset:
    required:
    - email
    type: object
    properties:
      email:
        title: Email
        type: string
        format: email
        minLength: 1
  PasswordResetConfirm:
    required:
    - uid
    - token
    - new_password
    type: object
    properties:
      uid:
        title: Uid
        type: string
        minLength: 1
      token:
        title: Token
        type: string
        minLength: 1
      new_password:
        title: New password
        type: string
        minLength: 1
  UsernameResetConfirm:
    type: object
    properties:
      new_username:
        title: Name
        type: string
        maxLength: 150
        x-nullable: true
  SetPassword:
